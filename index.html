<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
       <main class="container">
        <div class="content">
          <img src="images/illustration-hero.svg" alt="Music" class="illustration">
        </div>
        <div class="text">
            <div class="text__summary">
            <h1 class="text__summary__order">
              Order Summary
            </h1>
    
            <p class="text__paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
    
          <div class="music">
            <div class="music__container">
              <img src="images/icon-music.svg" alt="Music" class="icon__music">
            </div>
    
            <h1 class="plan">
              <span class="annual__plan">
                Annual Plan
              </span>
              <span class="sub__plan">
                $59.99/year
              </span>
            </h1>
    
            <a href="#" class="change">Change</a>
          </div>
    
    
          <div class="btn">
            <a href="#" class="btn-link">
              Proceed to Payment
            </a>
          </div>
    
          <p class="order">
            <a href="#" class="order-link">Cancel Order </a> 
          </p>
        </div>
      </main>


  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github/yusfate4">Dahud Yusuf</a>.
  </div>
</body>
</html>
